<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="mainBox">
        <div id="IO">
            <input type="text" name="inout" id="InputBox">
        </div>
        <div id="btnbox">
            <button value="AC" id="btn">AC</button>
            <button value="DEL" id="btn">DEL</button>
            <button value="%" id="btn">%</button>
            <button value="/" id="btn">/</button>
            <button value="7" id="btn">7</button>
            <button value="8" id="btn">8</button>
            <button value="9" id="btn">9</button>
            <button value="*" id="btn">*</button>
            <button value="4" id="btn">4</button>
            <button value="5" id="btn">5</button>
            <button value="6" id="btn">6</button>
            <button value="+" id="btn">+</button>
            <button value="1" id="btn">1</button>
            <button value="2" id="btn">2</button>
            <button value="3" id="btn">3</button>
            <button value="-" id="btn">-</button>
            <button value="0" id="btn">0</button>
            <button value="." id="btn">.</button>
            <button value="=" id="btn" >=</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
